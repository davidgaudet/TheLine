<!DOCTYPE html>
<html>

<head>
  <title>TheLine</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/loading-bar.css" />
  <link rel="stylesheet" href="./css/popup.css">

  <script src="socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>
  <script type="text/javascript" src="./js/loading-bar.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popup.js"></script>
  <script src="./js/mouse-click.js"></script>
</head>
<style type="text/css">
  div.clickEffect {
    position: fixed;
    box-sizing: border-box;
    border-style: solid;
    border-color: #000000;
    border-radius: 50%;
    animation: clickEffect 0.4s ease-out;
    z-index: 99999;
  }

  @keyframes clickEffect {
    0% {
      opacity: 1;
      width: 0.5em;
      height: 0.5em;
      margin: -0.25em;
      border-width: 0.5rem;
    }

    100% {
      opacity: 0.2;
      width: 5em;
      height: 5em;
      margin: -2.5em;
      border-width: 0.03rem;
    }
  }
</style>

<body>
  <header>
    <div id="line-header">
      <div id="project-info">
        <h1>The Line</h1>
        
      </div>
      <div id="color-buttons">
        <button class="button" onclick="onColorClick(colors[0])"></button>
        <button class="button" onclick="onColorClick(colors[1])"></button>
        <button class="button" onclick="onColorClick(colors[2])"></button>
        <button class="button" onclick="onColorClick(colors[3])"></button>
        <button class="button" onclick="onColorClick(colors[4])"></button>
        <button class="button" onclick="onColorClick(colors[5])"></button>
        <button class="button" onclick="onColorClick(colors[6])"></button>
        <button class="button" onclick="onColorClick(colors[7])"></button>
        <button class="button" onclick="onColorClick(colors[8])"></button>
      </div>

      <div id="bar-info">
        <div class="myBar label-center"></div>
        <p id="attributes">loading bar by loading.io</h3>
      </div>

    </div>

  </header>
  <canvas id="drawing"></canvas>

  <!-- Do not display this at the moment
  <div id="popup-shadow" class="hidden"></div>

  <div id="popup" class="hidden">

      <div id="popup-header">
          <p>Information</p>
      </div>

      <div id="popup-buttons">
          <ul id="popup-list">
              <li class="popup-selected">Intro</li>
              <li>Help</li>
              <li>Contact Us</li>
          </ul>
      </div>

      <div id="popup-information">
          <div id="popup-intro-div">
              <p>Intro information goes here</p>
          </div>

          <div id="popup-help-div" class="hidden">
              <p>Help information goes here</p>
          </div>

          <div id="popup-contact-div" class="hidden">
              <p>Contact us information goes here</p>
          </div>
      </div>

  </div>
<!--  -->

  <script>
    var bar = new ldBar(".myBar", {
      "stroke": '#09f',
      "stroke-width": 13,
      "preset": "fan",
      "value": 100,
      "stroke-linecap": "round"
    });
  </script>
</body>

</html>
