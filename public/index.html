<!DOCTYPE html>
<html>

<head>
  <title>TheLine</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <script src="client.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="loading-bar.css" />
  <script type="text/javascript" src="loading-bar.js"></script>
  <link rel="stylesheet" href="./css/popup.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popup.js"></script>
</head>

<body>
  <header>
    <nav>
      <li class="logo"><a href="#">The Line</a></li>
      <ul class="menu">
        <li class="item"><a href="#">Home</a></li>
        <li class="item" onclick="showPopup()"><a href="#">Info</a></li>
        <li class="item"><a href="#">Gallery</a></li>
      </ul>
    </nav>
  </header>
  <canvas id="drawing"></canvas>
  <footer>
    <div id="bottom-bar">
      <div id="project-info">
        <h1>Tool Bar</h1>
        <p>Add stuff here later</p>
        <div id="color-buttons">
          <button class="button" onclick="onColorClick(colors[0])"></button>
          <button class="button" onclick="onColorClick(colors[1])"></button>
          <button class="button" onclick="onColorClick(colors[2])"></button>
          <button class="button" onclick="onColorClick(colors[3])"></button>
          <button class="button" onclick="onColorClick(colors[4])"></button>
          <button class="button" onclick="onColorClick(colors[5])"></button>
          <button class="button" onclick="onColorClick(colors[6])"></button>
          <button class="button" onclick="onColorClick(colors[7])"></button>
          <button class="button" onclick="onColorClick(colors[8])"></button>
        </div>
      </div>
      <div id="bar-info">
        <div class="myBar label-center"></div>
        <p id="attributes">loading bar by loading.io</h3>
      </div>
    </div>
  </footer>

  <div id="popup-shadow" class="hidden"></div>

  <div id="popup" class="hidden">

      <div id="popup-header">
          <p>Information</p>
      </div>

      <div id="popup-buttons">
          <ul id="popup-list">
              <li class="popup-selected">Intro</li>
              <li>Help</li>
              <li>Contact Us</li>
          </ul>
      </div>

      <div id="popup-information">
          <div id="popup-intro-div">
              <p>Intro information goes here</p>
          </div>

          <div id="popup-help-div" class="hidden">
              <p>Help information goes here</p>
          </div>

          <div id="popup-contact-div" class="hidden">
              <p>Contact us information goes here</p>
          </div>
      </div>

  </div>

  <script>
    var bar = new ldBar(".myBar", {
      "stroke": '#09f',
      "stroke-width": 13,
      "preset": "fan",
      "value": 100,
      "stroke-linecap": "round"
    });
  </script>
</body>

</html>
